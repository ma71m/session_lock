name: session_lock
description: "Minimal Android app that tracks social session usage and enforces session+break rules."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Notifications for foreground service - using local fixed version
  flutter_local_notifications:
    path: ./plugins/flutter_local_notifications
  
  # Charts for statistics
  fl_chart: ^0.66.0
  
  # Internationalization
  intl: ^0.19.0
  
  # Device apps (with platform channel fallback) - using local fixed version
  device_apps:
    path: ./plugins/device_apps
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
